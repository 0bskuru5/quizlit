{% extends 'base.html' %}
{% load static %}

{% block scripts %}

<script src="{% static 'quizes/quiz.js' %}" defer></script>

{% endblock scripts %}

{% block title %}{{object.name}}{% endblock title %}


{% block content %}
<div class="container text-center">
    <h1 class="">Quiz: {{object.name}}</h1>
</div>
<div class="container text-secondary my-auto" id="score-box">
    <p>Required score: {{object.required_score}} %</p>
</div>

<form class="mt-3" id="quiz-form">
    {% csrf_token %}
    <div id="quiz-box" class="">
    </div>
    <button type="submit" class="mt-4 btn btn-primary">Send</button>
</form>

<div id="result-box">

</div>

{% endblock content %}
